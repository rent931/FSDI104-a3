<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/mystyle.css">
    <title>Pet Saloon</title>
</head>
<body>
    <div class="pet-logo">
        <img id="logo" src="images/pet-logo.png" alt="logo">
    </div>
    <header>
        <nav class="menu">
            <div>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
            </div>
        </nav>
        <h1>The Pet Saloon</h1>
    </header>
    <main>
        <h2>Welcome to the Pet Saloon</h2>
        <div class="container">
            <input class="form-control" type="text" placeholder="Enter Pet name" id="petName">
            <input class="form-control" type="number" placeholder="Enter the age" id="petAge">
            <input class="form-control" type="text" placeholder="Enter gender" id="petGender">
            <input class="form-control" type="text" placeholder="Enter breed" id="petBreed">
            <input class="form-control" type="text" placeholder="Enter service" id="petService">
            <input class="form-control" type="text" placeholder="Enter owner name" id="ownerName">
            <input class="form-control" type="tel" placeholder="Enter phone number" id="ownerPhone">
            <button onclick="register();">Register</button>
        </div>
        <div class="pets" id="pets">


        </div>
    </main>
